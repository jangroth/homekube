---
- name: Update Homebrew package index
  community.general.homebrew:
    update_homebrew: yes

- name: Install helm
  community.general.homebrew:
    name: helm
    state: latest
  register: helm_install

- name: Install k9s
  community.general.homebrew:
    name: k9s
    state: latest
  register: k9s_install

- name: Install cilium CLI
  community.general.homebrew:
    name: cilium-cli
    state: latest
  register: cilium_install

- name: Install argocd CLI
  community.general.homebrew:
    name: argocd
    state: latest
  register: argocd_install
